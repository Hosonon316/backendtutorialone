<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gemini API Web App</title>
</head>
<body>
  <div class="container">
    <h1>Gemini API Request</h1>
    <form id="apiForm">
      <label for="inputField">Enter your text:</label>
      <textarea id="inputField" placeholder="Type your text here..." required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="resultArea">
      <h2>Result:</h2>
      <p id="resultText"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
